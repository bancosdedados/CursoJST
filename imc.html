<meta charset="UTF-8">

<script >
	
function puloLinha() {

		document.write("<br>");
		document.write("<br>");

};

function mostra(frase) {

	document.write(frase);
	puloLinha();
}

function calculaimc( peso, altura) {

		return  peso / (altura  * altura);	

		
}


var nomeInformando = prompt("Informe seu Nome");

var idade = prompt( nomeInformando + ", Inform sua idade" )

var alturaInforamda = prompt( nomeInformando +",Informe sua altura");

var pesoInformando = prompt( nomeInformando +",Informe seu peso");

var imc = calculaimc(pesoInformando, alturaInforamda);



mostra( nomeInformando + ", com base na  sua idade " + idade + " seu IMC é "  + imc);

if (imc <= 18.5) {
mostra("Olá " + nomeInformando +" ,Seu IMC está Abaixo do Normal");
}


if ( imc > 18.6 && imc <=  24.9 ) {
mostra("Olá " + nomeInformando + " ,Seu IMC está Normal");
}

if ( imc > 25 && imc <=  29.9 ) {
mostra("Olá " + nomeInformando + " ,Seu IMC está Sobrepeso");
}

if ( imc > 30 && imc <=  34.9 ) {
mostra("Olá " + nomeInformando + " ,Seu IMC está Em Obesidade grau I");
}

if ( imc > 35 && imc <=  39.9 ) {
mostra("Olá " + nomeInformando + " ,Seu IMC esta Em Obesidade grau II");
}

if ( imc >= 40 ) {
mostra("Olá " + nomeInformando + " ,Seu IMC está em Obesidade grau III" );
puloLinha();
mostra("Vai pra Academia imediamente seu(a) GORDO!!!");
}





</script>
